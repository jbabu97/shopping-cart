<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <!-- first row -->
               <div id="cart_item_1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone_decrement" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone_count" type="text" class="form-control text-center phone_count" value="1">
                           <button id="phone_increment" class="btn btn-default phone_increment"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone_price">1219</span></h5>
                        <img id="remove_item_1" src="images/remove.png" alt="" class="remove_item">
                     </div>
                  </div>
               </div>

               <!-- second row -->
               <div id="cart_item_2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus_btn_2" class="btn btn-default minus_btn"><i class="fas fa-minus"></i></button>
                           <input id="case_count" type="text" class="form-control text-center phone_count" value="1">
                           <button id="plus_btn_2" class="btn btn-default plus_btn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case_price">59</span></h5>
                        <img id="remove_item_2" src="images/remove.png" alt="" class="remove_item">
                     </div>
                  </div>
               </div>

               <!-- third row -->
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub_total">1278</span></h5>
                        <h5>$ <span id="tax">00.00</span></h5>
                        <h5>$ <span id="grand_total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check_out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <!-- <script src="script.js"></script> -->
   <script src="script_2.js"></script>
</body>

</html>
